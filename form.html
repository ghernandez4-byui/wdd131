<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Gilmarie Hernandez</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals | Gilmarie Hernandez | Form Page">
    <meta name="author" content="Gilmarie Hernandez">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:opsz@18..144&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html" class="review-form">
            <fieldset class="form-fieldset">
                <div>
                    <label id="product-label">Product Name</label>
                    <select name="product-name" id="product-dropdown" required>
                        <option value="select" disabled>Select a Product</option>

                    </select>
                </div>

                <div class="radio-div">
                    <label id="rating-label">Overall Rating</label>

                    <div class="radio-options">
                        <label class="radio">
                            <input type="radio" name="rating" value="one-star" required>
                            <span class="rating-type">★</span>
                            <span class="rating-value"></span>
                        </label>

                        <label class="radio">
                            <input type="radio" name="rating" value="two-star" required>
                            <span class="rating-type">★★</span>
                            <span class="rating-value"></span>
                        </label>

                        <label class="radio">
                            <input type="radio" name="rating" value="three-star" required>
                            <span class="rating-type">★★★</span>
                            <span class="rating-value"></span>
                        </label>

                        <label class="radio">
                            <input type="radio" name="rating" value="four-star" required>
                            <span class="rating-type">★★★★</span>
                            <span class="rating-value"></span>
                        </label>

                        <label class="radio">
                            <input type="radio" name="rating" value="five-star" required>
                            <span class="rating-type">★★★★★</span>
                            <span class="rating-value"></span>
                        </label>
                    </div>
                </div>

                <div>
                    <label id="installation-date">Date of Installation* </label> <input type="date"
                        name="installationDate" required>
                </div>

                <div>
                    <label id="features-label">Which features did you find useful in the product<br> (Check all that
                        apply) </label>

                    <div class="checkbox">
                        <input type="checkbox" name="feature" id="durability" value="yes">
                        <label for="durability">Durability</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" name="feature" id="ease" value="yes">
                        <label for="ease">Ease of Use</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" name="feature" id="performance" value="yes">
                        <label for="performance">Performance</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" name="feature" id="design" value="yes">
                        <label for="design">Design</label>
                    </div>
                </div>


                <div>
                    <label id="review-label">Written Review (Optional)</label>
                    <textarea name="review" id="review"></textarea>
                </div>

                <div>
                    <label id="name-label">Your Name (Optional) </label>
                    <input type="text" name="fullName" id="name">
                </div>

            </fieldset>
        </form>
        <input type="submit" value="Post Review">
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Gilmarie Hernandez | North Carolina</p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
